<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="admin.js"></script>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <button onclick="location.href='index.html'">Back to Shop</button>
    </header>
    
    <div id="admin-login">
        <h2>Admin Login</h2>
        <input type="email" id="admin-email" placeholder="Email">
        <input type="password" id="admin-password" placeholder="Password">
        <button onclick="adminLogin()">Login</button>
    </div>
    
    <div id="admin-dashboard" style="display:none;">
        <h2>Manage Products</h2>
        <button onclick="showAddProduct()">Add New Product</button>
        <div id="product-management"></div>
        
        <h2>Reservations</h2>
        <div id="reservation-list"></div>
    </div>
</body>
</html>
