<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyZoesStuff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            color: #ff66b2;
        }
        .shop-title {
            font-size: 2em;
            font-weight: bold;
            color: #ff66b2;
            margin-bottom: 5px;
        }
        .shop-description {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .category {
            background: #ff99cc;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100px;
            border-radius: 5px;
        }
        .btn {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .reserve-btn { background: #ff66b2; color: white; }
        .bid-btn { background: #ffccff; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="shop-title">BuyZoesStuff</div>
        <div class="shop-description" contenteditable="true">Welcome to my shop! Browse and reserve your favorite products.</div>
        
        <div class="categories">
            <div class="category" onclick="showCategory('haircare')">Haircare</div>
            <div class="category" onclick="showCategory('makeup')">Makeup</div>
            <div class="category" onclick="showCategory('skincare')">Skincare</div>
        </div>
        
        <div id="product-list" class="products"></div>
    </div>
    
    <script>
        const products = {
            haircare: [
                { name: "Shampoo", image: "shampoo.jpg", price: "$15", type: "reserve" },
                { name: "Hair Oil", image: "hairoil.jpg", price: "$25", type: "bid" }
            ],
            makeup: [
                { name: "Lipstick", image: "lipstick.jpg", price: "$10", type: "reserve" },
                { name: "Foundation", image: "foundation.jpg", price: "$30", type: "bid" }
            ],
            skincare: [
                { name: "Moisturizer", image: "moisturizer.jpg", price: "$20", type: "reserve" },
                { name: "Face Serum", image: "serum.jpg", price: "$35", type: "bid" }
            ]
        };

        function showCategory(category) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products[category].forEach(product => {
                productList.innerHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Price: ${product.price}</p>
                        ${product.type === "reserve" ? `<button class='btn reserve-btn' onclick='reserve("${product.name}")'>Reserve</button>` : `<button class='btn bid-btn' onclick='bid("${product.name}")'>Bid</button>`}
                    </div>
                `;
            });
        }

        function reserve(itemName) {
            const userName = prompt("Enter your name to reserve " + itemName);
            if (userName) alert("Thanks, " + userName + "! " + itemName + " has been reserved for you.");
        }
        
        function bid(itemName) {
            const bidAmount = prompt("Enter your bid amount for " + itemName);
            if (bidAmount) alert("Your bid of $" + bidAmount + " for " + itemName + " has been placed!");
        }
        <a href="admin.html">Admin Panel</a>

    </script>
</body>
</html>
