<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Login / Signup</h1>
        <button onclick="window.location.href='index.html'">Back to Shop</button>
    </header>

    <main>
        <h2>User Login</h2>
        <input type="text" id="username" placeholder="First Name" required>
        <input type="email" id="user-email" placeholder="Email" required>
        <input type="password" id="user-password" placeholder="Password" required>
        <button onclick="userLogin()">Login</button>
        
        <h2>Admin Login</h2>
        <input type="email" id="admin-email" placeholder="Admin Email" required>
        <input type="password" id="admin-password" placeholder="Admin Password" required>
        <button onclick="adminLogin()">Admin Login</button>
    </main>
</body>
</html>
